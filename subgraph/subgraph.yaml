specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: kovan
    source:
      address: "0x79A3F9f71f0171B6c85ab576028f8383d86Dcc90"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Grantor
        - Applicant
        - Project
        - Grant
        - GrantRequest
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: NewApplicant(address,string)
          handler: handleNewApplicant
        - event: NewGrantor(address,string)
          handler: handleNewGrantor
        - event: NewProject(address,address,string)
          handler: handleNewProject
        - event: NewGrant(uint256,address,string,uint256)
          handler: handleNewGrant
        - event: UpdateGrant(uint256,uint256,uint8)
          handler: handleUpdateGrant
        - event: NewGrantRequest(uint256,address,uint256,uint256)
          handler: handleNewGrantRequest
        - event: UpdateGrantRequest(uint256,uint8)
          handler: handleUpdateGrantRequeset
      file: ./src/mapping.ts
